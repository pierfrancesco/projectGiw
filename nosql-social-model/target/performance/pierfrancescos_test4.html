<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['n. of existing tweets in repository',  'InMemoryInputOutputRepositoryPerformanceTest - Pierfrancescos Test4', 'ElasticSearchStoreQueryRepositoryPerformanceTest - Pierfrancescos Test4'],
['10', 657336, 112702707],
['100', 625770, 264432685],
['1000', 595914, 90157785],
['10000', 595401, 78769623],
['100000', 492917, 11102352]]);
var options = {title: 'Pierfrancescos Test4', hAxis: {title: 'n. of existing tweets in repository'}, vAxis: {title: 'Pierfrancescos Test4'}};
var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
chart.draw(data, options);
 }
</script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
