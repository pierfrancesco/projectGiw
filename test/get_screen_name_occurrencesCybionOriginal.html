<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['n. of existing tweets in repository',  'ElasticSearchStoreQueryRepositoryPerformanceTest - Get screen name occurrences'],
['10', 43324854],
['100', 17787699],
['1000', 24938930],
['10000', 52449037],
['100000', 2373596690]]);
var options = {title: 'Get screen name occurrences', hAxis: {title: 'n. of existing tweets in repository'}, vAxis: {title: 'Get screen name occurrences'}};
var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
chart.draw(data, options);
 }
</script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
