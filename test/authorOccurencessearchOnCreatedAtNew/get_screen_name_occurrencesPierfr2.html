<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['n. of existing tweets in repository',  'ElasticSearchStoreQueryRepositoryPerformanceTest - Get screen name occurrences', 'InMemoryInputOutputRepositoryPerformanceTest - Get screen name occurrences'],
['10', 5910663, 45254],
['100', 38147747, 121390],
['1000', 33343542, 312587],
['10000', 12877912, 495912]]);
var options = {title: 'Get screen name occurrences', hAxis: {title: 'n. of existing tweets in repository'}, vAxis: {title: 'Get screen name occurrences'}};
var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
chart.draw(data, options);
 }
</script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
