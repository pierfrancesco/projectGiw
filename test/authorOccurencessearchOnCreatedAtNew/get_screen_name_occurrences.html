<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['n. of existing tweets in repository',  'InMemoryInputOutputRepositoryPerformanceTest - Get screen name occurrences', 'ElasticSearchStoreQueryRepositoryPerformanceTest - Get screen name occurrences'],
['10', 174771, 35890945],
['100', 368106, 31648352],
['1000', 333888, 26599484],
['10000', 298813, 25122951]]);
var options = {title: 'Get screen name occurrences', hAxis: {title: 'n. of existing tweets in repository'}, vAxis: {title: 'Get screen name occurrences'}};
var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
chart.draw(data, options);
 }
</script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
